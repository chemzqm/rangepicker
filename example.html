<!DOCTYPE html>
<html>
  <head>
    <title>Datepicker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="build/build.css">
    <script src="build/build.js"></script>
    <style>
      body {
        padding:200px 600px 0px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="date" placeholder="Choose a date">
    <input type="hidden" name="date1" placeholder="Choose a date">
    <script>
      var picker = require('rangepicker');
      var Calendar = require('calendar');
      var one = new Calendar().showMonthSelect().showYearSelect();
      one.el.appendTo('body');

      var el = document.querySelector('[name=date]');
      var p = picker(el);
      p.setValue('2012.1.1 - 2013.1.1');
      var val = p.getValue();
      console.log(val);
      p.on('change', function(v){
          console.log(v);
      });
      var $ =require('jquery');
      var date1 = $('[name="date1"]');
      date1.on('change', function(){
          console.log('changed');
      });
      var els = $(':input');
      console.log(els[0].getAttribute('name'));
      console.log(els);
    </script>
  </body>
</html>
